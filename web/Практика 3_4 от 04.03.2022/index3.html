<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8" />

<title>Hello React</title>

<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>

<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

</head>

<body>

    <!--опишем объект-->
    
    <script type="text/babel">
        const userClassName = "user-info";
        const styleObj = {
        color:'orange',
        fontFamily:'TimesNewRoman'
        };

        const user = {
        id : 5,
        age: 22,
        firstName: 'Nikita',
        lastName: 'Borisov',
        getFullName: function(){
            return `${this.firstName} ${this.lastName}`;
            }
        };

        ReactDOM.render(
        <h2>5 + 2 = {5 + 2}</h2>,
        document.getElementById("app")
        )
        
        ReactDOM.render(
        <div className={userClassName} style={styleObj}>
        <p>Полное имя: {user.getFullName()}</p>
        <p>Возраст: {user.age}</p>
        </div>,
        document.getElementById("app2")
        )

        ReactDOM.render(
        <div className={userClassName} style={{color:'red', fontFamily:'Verdana'}}>
        <p>Полное имя: {user.getFullName()}</p>
        <p>Возраст: {user.age}</p>
        </div>,
        document.getElementById("app3")
        )

        ReactDOM.render(
            <div> 
            <input type="number" id="1"/>
            <input type="number" id="2"/>
            <p><button id="add">add</button></p>
            <p><button id="sub">subtract</button></p>
            <p><button id="mul">multiply</button></p>
            <p><button id="div">division</button></p>
            <div id="res"></div>
            </div>,
            document.getElementById("app4")
        )
        
        
        var add = document.getElementById("add");
        add.onclick= function() {
            var m1 = parseInt(document.getElementById("1").value);
            var m2 = parseInt(document.getElementById("2").value);
            var res = m1 + m2;
            ReactDOM.render(
            <div> 
                {res}
            </div>,
            document.getElementById("res")
            )
        }
        
        var sub = document.getElementById("sub");
        sub.onclick= function() {
            var m1 = parseInt(document.getElementById("1").value);
            var m2 = parseInt(document.getElementById("2").value);
            var res = m1 - m2;
            ReactDOM.render(
            <div> 
                {res}
            </div>,
            document.getElementById("res")
            )
        }

        var mul = document.getElementById("mul");
        mul.onclick= function() {
            var m1 = parseInt(document.getElementById("1").value);
            var m2 = parseInt(document.getElementById("2").value);
            var res = m1 * m2;
            ReactDOM.render(
            <div> 
                {res}
            </div>,
            document.getElementById("res")
            )
        }

        var div = document.getElementById("div");
        div.onclick= function() {
            var m1 = parseInt(document.getElementById("1").value);
            var m2 = parseInt(document.getElementById("2").value);
            var res = m1 / m2;
            ReactDOM.render(
            <div> 
                {res}
            </div>,
            document.getElementById("res")
            )
        }
        
    </script>
    
    <!--поместим описанный объект-->
    
    <div id="app"> </div>
    <div id="app2"></div>
    <div id="app3"></div>
    <div id="app4"></div>
</body>

</html>
